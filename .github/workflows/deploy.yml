name: Deployment
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Packages
        run: npm install
      - name: Deploy Packages
        run: npm run deploy
        env:
          CI: false
      - name: push changes to remote
        run: |
          git config --global user.name "dlab-edison-bot"
          git config --global user.email "bot@adaptivespace.io"

          git add ./docs
          git commit -m ":rocket:"
          git push
